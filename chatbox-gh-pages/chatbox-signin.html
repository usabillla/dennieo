<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet another page</title>
    <link href="assets/css/styles-chatbox.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/custom-chatbox.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
<div id="head-sign" >
    <div class="container">
    <div class="row">
            <div>
                <div class="chatbox-logo center-block">
                    <a href="#">
                        <img src="assets/images/logo.png" alt=""/>
                    </a>
                </div>
                    <div id="content-sign" class="row col-xs-8 col-xs-offset-2">
                        <div class="row">
                            <div class="text-center content-title">
                                Sign In
                            </div>
                            <div id="sign-tagline" class="text-center">
                                Welcome! Enter your email address to Sign In.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="signer">
        <div class="container">
            <div class="invitation row">
                <div class="row  col-sm-4 col-xs-12 purpose-one col-sm-offset-4 col-xs-offset-0"> 
                    <div id="card" >
                        <div class="form">
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1">
                                    <div class="form-input">
                                        <input type="text" placeholder="Email Address"/>
                                    </div>
                                </div> 
                            </div>
                            <div class="invitation row">
                                <div class="col-xs-10 col-xs-offset-1">
                                    <div class="form-button">
                                        <button class="btn">Sign In</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="terms" class="container">
    <div class="row">
        <div class="text-center">By clicking "Sign In" you agreed with our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</div>
    </div>
    </div>
<script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script>
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        $(e.target).parents('#tab-header').find('.highlightable').removeClass('active');
        $(e.target).parents('.highlightable').addClass('active');
    })
</script>
</body>
</html>
